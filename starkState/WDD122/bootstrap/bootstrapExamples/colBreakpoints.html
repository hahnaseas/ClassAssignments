
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Columns with Breakpoints</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
      body {
	  margin: 4rem 0;
	}

	h4 {
	  margin-bottom: 2rem;
	  margin-top: 3rem;
	}

	.panel {
	  border-radius: 0.3rem;
	  padding: 1rem;
	  margin-bottom: 1rem;
	}
	.panel.panel-blue {
	  border: 1px solid #0087FF;
	  background-color: #DDEDFF;
	  color: #0087FF;
	}
	.panel.panel-yellow {
	  border: 1px solid #FFBD00;
	  background-color: #FEF0B2;
	  color: #FFBD00;
	}
	.panel.panel-pink {
	  border: 1px solid #F84F7F;
	  background-color: #FAD2E1;
	  color: #F84F7F;
	}
	.panel.panel-purple {
	  border: 1px solid #7F51F4;
	  background-color: #DFCCFF;
	  color: #7F51F4;
}

    </style>

</script>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-lg">
<div class="panel panel-blue">This is a column.</div>
</div>
<div class="col-lg">
<div class="panel panel-purple">This is a column.</div>
</div>
</div>
</div>
</body>
</html>
