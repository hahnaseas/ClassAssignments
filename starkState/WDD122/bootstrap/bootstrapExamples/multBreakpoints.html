
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Bootstrap 4 Columns with Multiple Breakpoints</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
<style>
      body {
	  margin: 4rem 0;
	}

	h4 {
	  margin-bottom: 2rem;
	  margin-top: 3rem;
	}

	.panel {
	  border-radius: 0.3rem;
	  padding: 1rem;
	  margin-bottom: 1rem;
	}
	.panel.panel-blue {
	  border: 1px solid #0087FF;
	  background-color: #DDEDFF;
	  color: #0087FF;
	}
	.panel.panel-yellow {
	  border: 1px solid #FFBD00;
	  background-color: #FEF0B2;
	  color: #FFBD00;
	}
	.panel.panel-pink {
	  border: 1px solid #F84F7F;
	  background-color: #FAD2E1;
	  color: #F84F7F;
	}
	.panel.panel-purple {
	  border: 1px solid #7F51F4;
	  background-color: #DFCCFF;
	  color: #7F51F4;
}

    </style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-sm-6 col-lg-3">
<div class="panel panel-blue">This is a column.</div>
</div>
<div class="col-sm-6 col-lg-3">
<div class="panel panel-purple">This is a column.</div>
</div>
<div class="col-sm-6 col-lg-3">
<div class="panel panel-blue">This is a column.</div>
</div>
<div class="col-sm-6 col-lg-3">
<div class="panel panel-purple">This is a column.</div>
</div>
</div>
</div>
</body>
</html>
