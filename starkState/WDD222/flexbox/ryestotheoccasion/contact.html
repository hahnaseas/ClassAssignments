    <h3>Have questions or concerns? Get in touch!</h3>
    <p>A representative will get back to you within 3-5 business days.</p>
	<br>
	
    <div class="contact-img">
        <img src="images/contact.jpg" width="475" height="375" alt="Image of a person answering a phone">
    </div>
	<br>

    <h2>Contact Form</h2>
    <form class="myForm">
        <div class="message">
            <label for="msg">Message</label>
            <textarea id="msg" name="msg" required></textarea>
        </div>
        <div class="contact">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="finding">How did you find us?</label>
            <select id="finding" name="finding">
                <option value="advertisement">Advertisements</option>
                <option value="recommendation">Recommendation</option>
                <option value="search-engine">Search Engine</option>
                <option value="other">Other</option>
            </select>
            <br><br>
            <button type="submit">Submit</button>
        </div>
    </form>
